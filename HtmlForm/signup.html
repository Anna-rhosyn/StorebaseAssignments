<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d1">
            
            <form  id="form"   >
                <h3 class="text-center mt-4">Signup Form</h3>
                <div class="mb-3 mt-5">
                  <label class="form-label">Name</label>
                  <input type="text"  name="name" id="uname" class="form-control"  required>
                  <div class="error"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" required >
                    <div class="error"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Phone number</label>
                    <input type="text" name="phone" id="phone" class="form-control"  required>
                    <div class="error"></div>
                  </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="pswd" id="pswd" class="form-control"  required>
                  <div class="error"></div>
                </div>
                
                <button  type="submit"  class="btn btn-success">Submit</button>
              </form>


        </div>
        <div id="d2" >
          <h3 class="text-center">Details Entered</h3>
          <div class="">
            <p class="p"></p>
            <p class="p"></p>
            <p class="p"></p>
            <p class="p"></p>
          </div>   
          
        </div>

        
    </div>
    <script src="signup.js"></script>
</body>
</html>
